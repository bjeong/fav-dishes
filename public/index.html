<body>
      <div id="page">

<!--Header Code -->
        <header>
          <h1 class="title"> 
            <div class="titleIcon"><img class="restaurantIcon" src="/tasty.png"> 
           Favorite Dishes
                 </div>
          </h1> 
          <h2 class="info">A database to keep track of your favorite restaurant dishes!</h2>
       <!--Actions Code -->
          <section class="actions"> 
              <div class="sort">
              <span class="restaurant">Add New:
            <button id="addFav">Add a Fav</button>
            </div>
            <div class="sort">
              <span class="restaurant">Sort:</span>
                    
              <button id="aToZ">Alphabetical</button>
              <button id="veganFriendly">Vegan</button>
              <button id="byCost">Cost</button>
       
            </div>
          
  
          </section>
        </header>


        <!--Adding a Favorite Code -->
        <form id="favForm">
          <input type="hidden" name="_id">
          <h2>Add a Favorite</h2>
     <div class="lineBreak"></div>
      <fieldset class="filePreview"> 
        <img id="preview" src="photo.svg">
      </fieldset>
      
      <fieldset class="fileElement">   
        <label for="fileName">
          <img src="dragdrop.svg">
          <span>Drag &amp; Drop </span>
        </label> 
        <input type="hidden" name="fileName"> 
        <span class="separator">&mdash; OR &mdash;</span> 
        <label for="uploader">
          <img src="folder.svg">
          <span>Browse</span>
        </label> 
        <input type="file" accept="image/*" id="uploader"> 
      </fieldset>
      
       <div class="lineBreak"></div>
          
          <fieldset class="textElement">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Penne a la vodka">
          </fieldset>
            <fieldset class="textElement">
            <label for="restaurant">Restaurant Name</label>
            <input type="text" name="restaurant" id="restaurant" placeholder="La Trattoria">
          </fieldset>
   
          <fieldset class="textElement">
            <label for="location">Location</label>
            <input type="location" name="location" id="location" placeholder="Toronto, ON">
          </fieldset> 

             <fieldset class="rangeElement">
            <label for="cost">Cost</label>
            <input type="range" min=0 max=5 name="cost" id="cost">
          </fieldset> 
  
          <fieldset class="textareaElement">
            <label for="description">Description</label>   
            <textarea name="description" id="description"  rows="4" cols="30" > </textarea> 
          </fieldset>
    
       
          <fieldset class="checkboxElement">
            <input type="checkbox" name="vegan" id="vegan"><label for="vegan">Vegan friendly?</label> 
          </fieldset>
          <div class="lineBreak"></div>
          <fieldset class="buttonElement">
            <button class="save">Save</button>
          </fieldset>
          <fieldset class="buttonElement">
            <button type="reset" class="cancel">Cancel</button>
          </fieldset>
        </form>
